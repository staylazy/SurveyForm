<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">some kinda survey form</p>
    </header>
    <div class="container">
      <form id="survey-form">
        <label id="name-label">Name<br /></label>
        <input type="text" id="name" placeholder="Enter your name" required />
        <br />
        <label id="email-label">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
        <br />
        <label id="number-label">Number</label>
        <input
          type="number"
          min="0"
          max="5"
          id="number"
          placeholder="somenumber"
          required
        />
        <br />
        <label for="dropdown">Dropdown</label>
        <select id="dropdown" for="drops" required>
          <option value="first">first</option>
          <option value="second">second</option>
        </select>
        <br />
        <div class="checkgroup">
          <label for="radiobutton1">
            <input
              type="radio"
              id="radiobutton1"
              name="radiobutton1-radiobutton2"
              value="radio1"
            />
            radiobutton2
          </label>
          <br />
          <label for="radiobutton2">
            <input
              type="radio"
              id="radiobutton2"
              name="radiobutton1-radiobutton2"
              value="radio2"
            />
            radiobutton2
          </label>
          <br />
          <label for="checkbox1">
            <input
              type="checkbox"
              id="checkbox1"
              name="checkboxes"
              value="first"
            />
            check1
          </label>
          <br />
          <label for="checkbox2">
            <input
              type="checkbox"
              id="checkbox2"
              name="checkboxes"
              value="second"
            />
            check2
          </label>
        </div>
        <br />
        <label for="textarea">Tell us something</label>
        <textarea id="textarea"> </textarea>
        <br />
        <button id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
